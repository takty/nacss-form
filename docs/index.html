<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>nacss-form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/form.min.css?v000452t">
<link rel="stylesheet" href="css/style.min.css?v000452t">
</head>

<body>
	<header>
		<h1>Form</h1>
	</header>

	<main>
		<h2>Button & Input</h2>
		<div>
			<input class="height-30" type="text" value="Input element">
		</div>
		<div>
			<button class="btn height-30">Button</button>
		</div>

		<h2>Radio Button</h2>
		<div>
			<label class="form-control">
				<input type="radio" name="radio">
				Radio
			</label>
			<label class="form-control">
				<input type="radio" name="radio" checked>
				Radio - checked
			</label>
			<label class="form-control" disabled>
				<input type="radio" name="radio" disabled>
				Radio - disabled
			</label>
		</div>

		<h2>Checkbox</h2>
		<div>
			<label class="form-control">
				<input type="checkbox" name="checkbox">
				Checkbox
			</label>
			<label class="form-control">
				<input type="checkbox" name="checkbox-checked" checked>
				Checkbox - checked
			</label>
			<label class="form-control" disabled>
				<input type="checkbox" name="checkbox-checked" disabled>
				Checkbox - disabled
			</label>
		</div>

	</main>
</body>
</html>
