<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Inputs - nacss-form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/form.min.css?v205347t">
<link rel="stylesheet" href="css/style.min.css?v205347t">
<script>
function disable() {
	const es = document.querySelectorAll('input, button, select, textarea, [class^="form"]');
	for (const e of es) e.setAttribute('disabled', '');
}
</script>
</head>

<body>
	<header>
		<h1>Inputs</h1>
		<nav><a href="index.html">Go back</a></nav>
		<div><button onclick="disable();">Disable</button></div>
	</header>

	<main>
		<div>
			<label>
				Text Input
				<input type="text" placeholder="Text Input">
			</label>
		</div>
		<div>
			<label>
				Password
				<input type="password" placeholder="Type your Password">
			</label>
		</div>
		<div>
			<label>
				URL
				<input type="url" placeholder="http://yoursite.com">
			</label>
		</div>
		<div>
			<label>
				Email
				<input type="email" placeholder="name@email.com">
			</label>
		</div>
		<div>
			<label>
				Tel
				<input type="tel" placeholder="(999) 999-9999">
			</label>
		</div>
		<div>
			<label>
				Search
				<input type="search" placeholder="Enter Search Term">
			</label>
		</div>
		<div>
			<label>
				Number
				<input type="number" placeholder="Enter a Number">
			</label>
		</div>
		<div>
			<label>
				Number with Wrapper
				<span class="form-ctrl-number">
					<input type="number" placeholder="Enter a Number">
				</span>
			</label>
		</div>
		<div>
			<label>
				Color input
				<input type="color" value="#000000">
			</label>
		</div>
		<div>
			<label>
				Range input
				<input type="range" value="10">
			</label>
		</div>
		<div>
			<label>
				Date input
				<input type="date" value="1970-01-01">
			</label>
		</div>
		<div>
			<label>
				Month input
				<input type="month" value="1970-01">
			</label>
		</div>
		<div>
			<label>
				Week input
				<input type="week" value="1970-W01">
			</label>
		</div>
		<div>
			<label>
				Datetime-local input
				<input type="datetime-local" value="1970-01-01T00:00">
			</label>
		</div>
		<div>
			<label>
				File input
				<input type="file" value="">
			</label>
		</div>
	</main>
</body>
</html>
