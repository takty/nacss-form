<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Misc. - nacss-form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/form.min.css?v140703t">
<link rel="stylesheet" href="css/style.min.css?v140703t">
<script>
function disable() {
	const es = document.querySelectorAll('input, button, select, textarea, [class^="form"]');
	for (const e of es) e.setAttribute('disabled', '');
}
</script>
</head>

<body>
	<header>
		<h1>Misc.</h1>
		<nav><a href="index.html">Go back</a></nav>
		<div><button onclick="disable();">Disable</button></div>
	</header>

	<main>
		<div>
			<label>
				Select Default
				<select>
					<optgroup label="Option Group">
						<option>Option One</option>
						<option>Option Two</option>
						<option>Option Three</option>
					</optgroup>
				</select>
			</label>
		</div>
		<div>
			<label>
				Select with Wrapper
				<span class="form-ctrl-select">
					<select>
						<optgroup label="Option Group">
							<option>Option One</option>
							<option>Option Two</option>
							<option>Option Three</option>
						</optgroup>
					</select>
				</span>
			</label>
		</div>
		<div>
			<label for="textarea">Textarea</label>
			<textarea id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
		</div>
		<fieldset>
			<legend>Fieldset</legend>
			<div>
				<button>Button</button>
			</div>
		</fieldset>
	</main>
</body>
</html>
