<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Radio Buttons and Checkboxes - nacss-form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/form.min.css?v140703t">
<link rel="stylesheet" href="css/style.min.css?v140703t">
</head>

<body>
	<header>
		<h1>Radio Buttons and Checkboxes</h1>
		<nav><a href="index.html">Go back</a></nav>
	</header>

	<main>
		<h2>Radio Buttons</h2>
		<div>
			<label class="form-ctrl-radio">
				<input type="radio" name="radio">
				Radio
			</label>
			<label class="form-ctrl-radio">
				<input type="radio" name="radio" checked>
				Radio - checked
			</label>
			<label class="form-ctrl-radio" disabled>
				<input type="radio" name="radio" disabled>
				Radio - disabled
			</label>
		</div>

		<h2>Checkboxes</h2>
		<div>
			<label class="form-ctrl-checkbox">
				<input type="checkbox" name="checkbox">
				Checkbox
			</label>
			<label class="form-ctrl-checkbox">
				<input type="checkbox" name="checkbox-checked" checked>
				Checkbox - checked
			</label>
			<label class="form-ctrl-checkbox" disabled>
				<input type="checkbox" name="checkbox-checked" disabled>
				Checkbox - disabled
			</label>
		</div>
	</main>
</body>
</html>
